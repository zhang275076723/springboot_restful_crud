<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <!--数据列表-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            //当前页展示的列表数据            dataList: [],            //添加表单是否可见            dialogFormVisible: false,            //编辑表单是否可见            dialogFormVisible4Edit: false,            //表单数据            formData: {},            //校验规则            rules: {                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            //分页相关模型数据            pagination: {                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                type: "",//图书类型，用于查询                name: "",//图书名，用于查询                description: ""//图书描述，用于查询            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //查询全部数据/查询当前页数据，刷新页面            this.getAll();        },        methods: {            //刷新页面，得到最新数据/得到当前页数据            getAll() {                // axios.get("/demo2/books/getAll").then((res) => {                //     // console.log(res.data);                //     //res中data是自定义的ReturnData，取其中的data数据                //     this.dataList = res.data.data;                // });                //拼接条件查询参数                param = "?type=" + this.pagination.type +                    "&name=" + this.pagination.name +                    "&description=" + this.pagination.description;                //分页查询当前页数据，刷新页面，如果book中参数不为空，则为分页条件查询                axios.get("/demo2/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    //修改当前页码，用于页码超过总页码的情况                    this.pagination.currentPage = res.data.data.current;                    //修改当前页大小                    this.pagination.pagesize = res.data.data.size;                    //更新总数据量                    this.pagination.total = res.data.data.total;                    //更新当前页数据                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改当前页码                this.pagination.currentPage = currentPage;                //刷新页面，得到当前页的最新数据                this.getAll();            },            //弹出添加窗口            handleCreate() {                //新增数据弹窗可见                this.dialogFormVisible = true;                //重置表单                this.resetForm();            },            //重置表单            resetForm() {                //由于每次添加数据都是使用同一个弹窗录入数据，所以每次操作的痕迹将在下一次操作时展示出来，                //需要在每次操作之前清理掉上次操作的痕迹                this.formData = {};            },            //添加            handleAdd() {                //发送异步请求                axios.post("/demo2/books", this.formData).then((res) => {                    //如果操作成功，关闭弹层，显示数据                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else {                        //发生异常，返回自定义的异常通知消息                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //刷新页面，得到最新数据                    this.getAll();                });            },            //取消            cancel() {                //新增数据弹窗不可见                this.dialogFormVisible = false;                //修改弹窗不可见                this.dialogFormVisible4Edit = false;                this.$message.info("操作取消");            },            // 删除            handleDelete(row) {                //1.弹出提示框                this.$confirm("此操作永久删除当前数据，是否继续？", "提示", {                    type: 'info'                }).then(() => {                    //2.做删除业务                    axios.delete("/demo2/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("删除失败");                        }                    }).finally(() => {                        //刷新页面，得到最新数据                        this.getAll();                    });                }).catch(() => {                    //3.取消删除                    this.$message.info("取消删除操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/demo2/books/" + row.id).then((res) => {                    if (res.data.flag) {                        //显示要修改的数据                        this.formData = res.data.data;                        //修改弹窗可见                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                });            },            //修改            handleEdit() {                axios.put("/demo2/books", this.formData).then((res) => {                    //如果操作成功，关闭弹层并刷新页面                    if (res.data.flag) {                        //修改弹窗不可见                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败，请重试");                    }                }).finally(() => {                    //刷新页面，得到最新数据                    this.getAll();                });            },            //分页查询            //条件查询        }    })</script></html>
